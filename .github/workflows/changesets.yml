
name: Changesets
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.head_ref || github.sha }}
  cancel-in-progress: true
jobs:
  changesets-publish:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      pull-requests: write
      issues: write
      repository-projects: write
      deployments: write
      packages: write
      actions: write
      checks: write
      statuses: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Bun
        uses: shunkakinoki/actions/.github/actions/setup-bun@36c30e5cf16d45445c026abf8f71a437443cbd33
      - name: Run Changesets
        # id: changesets
        uses: shunkakinoki/actions/.github/actions/changesets@36c30e5cf16d45445c026abf8f71a437443cbd33
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          npm-token: ${{ secrets.NPM_ORGANIZATION_TOKEN }}
          publish-command: 'bun run publish'
          create-github-releases: 'true'
          commit-mode: 'git-cli'
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_ORGANIZATION_TOKEN }}
      # - name: Publish CLI Package
      #   if: steps.changesets.outputs.published == 'true'
      #   working-directory: apps/cli
      #   run: bun run publish
      #   env:
      #     NPM_CONFIG_TOKEN: ${{ secrets.NPM_ORGANIZATION_TOKEN }}
  changesets-pull-request:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Setup Bun
        uses: shunkakinoki/actions/.github/actions/setup-bun@36c30e5cf16d45445c026abf8f71a437443cbd33
      - name: Run Prepublish
        run: bun run prepublishOnly
      - name: Run Changesets
        uses: shunkakinoki/actions/.github/actions/changesets@ed8f880cce1692b9d04df6dac1ab556a17641ff3
        continue-on-error: true
        with:
          validate-pull-request: 'true'
  changesets-check:
    if: always()
    needs:
      - changesets-publish  
      - changesets-pull-request
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: Alls Green
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
          allowed-skips: changesets-publish,changesets-pull-request
