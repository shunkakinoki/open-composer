
name: Changesets
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.head_ref || github.sha }}
  cancel-in-progress: true
jobs:
  changesets-publish:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      pull-requests: write
      issues: write
      repository-projects: write
      deployments: write
      packages: write
      actions: write
      checks: write
      statuses: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Bun
        uses: shunkakinoki/actions/.github/actions/setup-bun@36c30e5cf16d45445c026abf8f71a437443cbd33
      - name: Detect if Changeset Release
        run: |
          # Check if this is a push to main that should trigger a release
          if [ "${{ github.ref_name }}" = "main" ] && [ "${{ github.event_name }}" = "push" ]; then
            # Check if there are changesets to publish or if this is a version commit
            if [ -d ".changeset" ] && [ "$(ls -A .changeset/ | grep -v 'config.json' | wc -l)" -gt 0 ]; then
              echo "CHANGESET_RELEASE=true" >> $GITHUB_ENV
            elif git log --oneline -5 | grep -q -i "version\|release\|changeset"; then
              echo "CHANGESET_RELEASE=true" >> $GITHUB_ENV
            else
              echo "CHANGESET_RELEASE=false" >> $GITHUB_ENV
            fi
          else
            echo "CHANGESET_RELEASE=false" >> $GITHUB_ENV
          fi
      - name: Set Environment Variables
        run: |
          echo "PUBLISH_PACKAGES=${PUBLISH_PACKAGES}" >> $GITHUB_ENV
          echo "GITHUB_SHA=${{ github.sha }}" >> $GITHUB_ENV
          echo "GITHUB_REF=${{ github.ref }}" >> $GITHUB_ENV
          echo "GITHUB_HEAD_REF=${{ github.head_ref }}" >> $GITHUB_ENV
          echo "GITHUB_BASE_REF=${{ github.base_ref }}" >> $GITHUB_ENV
          echo "GITHUB_EVENT_NAME=${{ github.event_name }}" >> $GITHUB_ENV
          echo "GITHUB_EVENT_PATH=${{ github.event_path }}" >> $GITHUB_ENV
          echo "GITHUB_EVENT_NUMBER=${{ github.event_number }}" >> $GITHUB_ENV
          echo "GITHUB_REF_NAME=${{ github.ref_name }}" >> $GITHUB_ENV
        env:
          PUBLISH_PACKAGES: true
      - name: Run Changesets
        uses: shunkakinoki/actions/.github/actions/changesets@9506b99db7f595bd28dc7e27d22d7f3f6297334a
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          npm-token: ${{ secrets.NPM_ORGANIZATION_TOKEN }}
          version-command: 'bun run version'
          publish-command: 'bun run publish'
          create-github-releases: 'true'
          commit-mode: 'git-cli'
  changesets-pull-request:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Setup Bun
        uses: shunkakinoki/actions/.github/actions/setup-bun@36c30e5cf16d45445c026abf8f71a437443cbd33
      - name: Run Prepublish
        run: bun run prepublishOnly
      - name: Run Changesets
        uses: shunkakinoki/actions/.github/actions/changesets@ed8f880cce1692b9d04df6dac1ab556a17641ff3
        continue-on-error: true
        with:
          validate-pull-request: 'true'
  changesets-check:
    if: always()
    needs:
      - changesets-publish  
      - changesets-pull-request
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: Alls Green
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
          allowed-skips: changesets-publish,changesets-pull-request
