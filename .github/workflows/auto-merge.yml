name: Auto Merge
on:
  pull_request:
jobs:
  auto-merge-dependabot:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    permissions:
      pull-requests: write
      contents: write
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Auto Merge Dependabot PRs
        if: github.event.pull_request.user.login == 'dependabot[bot]'
        uses: shunkakinoki/actions/.github/actions/auto-merge@ba7baa1682a0248f78110dff5638e9a70b7703b2
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}
  auto-merge-check:
    if: always()
    needs:
      - auto-merge-dependabot
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: Alls Green
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
          allowed-skips: auto-merge-dependabot
