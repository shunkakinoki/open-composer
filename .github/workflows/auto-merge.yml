name: Auto Merge
on:
  pull_request:
jobs:
  dependabot-auto-merge:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    permissions:
      pull-requests: write
      contents: write
      issues: write
    steps:
      - name: Auto Merge Dependabot PRs
        if: github.event.pull_request.user.login == 'dependabot[bot]'
        uses: shunkakinoki/actions/.github/actions/auto-merge@b6be532e85abbcd72739684c8dc6cbb19f98b196
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}
  auto-merge-check:
    if: always()
    needs:
      - dependabot-auto-merge
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: Alls Green
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
          allowed-skips: dependabot-auto-merge
